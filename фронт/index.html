<html>
<head>
    <meta charset="utf-8">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script data-require="angular.js@*" data-semver="1.3.15"
            src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.12.1"
            src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="js/controller.js"></script>

    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
          rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link href="css/style.css"/>
</head>

<body ng-app="Application">


<div ng-controller="TodoController">

    <div class="form-inline md-form mr-auto mb-4 container">
        <input ng-model="text" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button ng-click="search()" class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
    </div>

    <br>

    <ul>
        <li ng-repeat="data in tree" ng-include="'item.html'"></li>
    </ul>

    <div class="container">
        <pagination  
                ng-model="currentPage"
                total-items="totalItems"
                max-size="maxSize"
                boundary-links="true">
        </pagination>
    </div>
</div>


</body>
</html>
