<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create node</title>
    <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="angular.js@*" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <script src="js/controllerNew.js"></script>

</head>
<body>
<div class="container" ng-app="Application2" ng-controller="create">


    <div class="row justify-content-center">
        <div class="col-md-6">
            <label>Name</label>
            <input value="Node" ng-model="name" type="text" class="form-control" required>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <label>Last name</label>
            <input value="Value" ng-model="lastName" type="text" class="form-control">
        </div>
    </div>

    <br>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <button ng-click="save([name, lastName])" class="btn btn-primary" type="submit">Save</button>
            <button ng-click="back()" class="btn btn-primary" type="submit">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
